<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование изображения под A4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            margin-top: 10px;
            border: 1px solid #ccc;
            max-width: 70%;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h2>Форматирование изображения под A4</h2>

    <input type="file" id="imageInput" accept="image/*"><br><br>

    <div class="controls">
        <label>Количество изображений: 
            <input type="number" id="imageCount" min="1" max="20" value="4">
        </label>
        <br><br>
        <label>Размер изображения (мм):</label>
        <br>
        <label>Ширина: <input type="number" id="imageWidthMM" min="10" max="210" value="50"></label>
        <label>Высота: <input type="number" id="imageHeightMM" min="10" max="297" value="50"></label>
        <br><br>
        <label>Расстояние по горизонтали (мм): 
            <input type="number" id="spacingXMM" min="0" value="0">
        </label>
        <br><br>
        <label>Расстояние по вертикали (мм): 
            <input type="number" id="spacingYMM" min="0" value="0">
        </label>
        <br><br>
        <label>
            <input type="checkbox" id="keepOriginalSize"> Сохранять оригинальный размер
        </label>
        <br><br>
        <button onclick="generateImage()">Сгенерировать</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Скачать изображение</button>

    <script>
        const MM_TO_PX = 11.81;  // 1 мм = 11.81 пикселя при 300 DPI
        let originalImage = null;
        let originalAspectRatio = 1;
        let fileName = "output";
        let autoAdjust = true; // Флаг для предотвращения зацикливания пересчета

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                fileName = file.name.split('.').slice(0, -1).join('.');
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        originalAspectRatio = img.height / img.width;
                        updateHeight(); 
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function updateHeight() {
            if (!autoAdjust) return;
            autoAdjust = false;
            const widthMM = parseFloat(document.getElementById('imageWidthMM').value);
            const newHeightMM = widthMM * originalAspectRatio;
            document.getElementById('imageHeightMM').value = newHeightMM.toFixed(1);
            autoAdjust = true;
        }

        function updateWidth() {
            if (!autoAdjust) return;
            autoAdjust = false;
            const heightMM = parseFloat(document.getElementById('imageHeightMM').value);
            const newWidthMM = heightMM / originalAspectRatio;
            document.getElementById('imageWidthMM').value = newWidthMM.toFixed(1);
            autoAdjust = true;
        }

        document.getElementById('imageWidthMM').addEventListener('input', function() {
            if (autoAdjust) updateHeight();
        });

        document.getElementById('imageHeightMM').addEventListener('input', function() {
            if (autoAdjust) updateWidth();
        });

        function generateImage() {
            if (!originalImage) {
                alert("Сначала загрузите изображение!");
                return;
            }

            const count = parseInt(document.getElementById('imageCount').value);
            const spacingX = parseInt(document.getElementById('spacingXMM').value) * MM_TO_PX;
            const spacingY = parseInt(document.getElementById('spacingYMM').value) * MM_TO_PX;
            const keepOriginalSize = document.getElementById('keepOriginalSize').checked;

            const A4_WIDTH = 210 * MM_TO_PX;
            const A4_HEIGHT = 297 * MM_TO_PX;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = A4_WIDTH;
            canvas.height = A4_HEIGHT;

            let imgWidth, imgHeight;

            if (keepOriginalSize) {
                imgWidth = originalImage.width;
                imgHeight = originalImage.height;
            } else {
                imgWidth = parseFloat(document.getElementById('imageWidthMM').value) * MM_TO_PX;
                imgHeight = parseFloat(document.getElementById('imageHeightMM').value) * MM_TO_PX;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let index = 0;
            for (let y = 0; y + imgHeight <= A4_HEIGHT; y += imgHeight + spacingY) {
                for (let x = 0; x + imgWidth <= A4_WIDTH; x += imgWidth + spacingX) {
                    if (index >= count) break;
                    ctx.drawImage(originalImage, x, y, imgWidth, imgHeight);
                    index++;
                }
                if (index >= count) break;
            }

            canvas.style.display = "block";
            canvas.style.maxWidth = "70%";
            document.getElementById('downloadBtn').style.display = "block";
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = `${fileName}_${document.getElementById('imageCount').value}_${canvas.width}x${canvas.height}.png`;
            link.href = canvas.toDataURL("image/png");

            saveFile(link.download, link.href);
        }

        function saveFile(fileName, dataUrl) {
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = fileName;

            const desktopPath = "C:\\Users\\Evgeniya\\Desktop\\Для печати";
            try {
                window.showSaveFilePicker({
                    suggestedName: fileName,
                    startIn: desktopPath
                }).then((fileHandle) => {
                    fileHandle.createWritable().then((writable) => {
                        fetch(dataUrl)
                            .then(res => res.blob())
                            .then(blob => writable.write(blob))
                            .then(() => writable.close());
                    });
                });
            } catch (error) {
                alert("Файл сохранен в стандартную папку загрузок.");
                a.click();
            }
        }
    </script>

</body>
</html>
